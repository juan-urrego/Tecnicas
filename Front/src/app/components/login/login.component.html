<div class="container">


    <div class="row">
        <div class="col s12 m6 offset-m3">
            <div class="card">
                <form ngNativeValidate #f="ngForm" (ngSubmit)="ingresar(f)">
                    <div class="card-action teal lighten.1 white-text center-align">
                        <h3>Login form</h3>
                    </div>
                    <div class="card-content white">
                        <div class="row">
                            <div class="input-field col s12">
                                <strong>Usuario: <label class="red-text">*</label></strong>
                                <input [ngModel]="nombre" name="nombre" type="text" placeholder="Ingrese el nombre de usuario" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field col s12">
                                <strong>Contraseña: <label class="red-text">*</label></strong>
                                <input ngModel name="password" type="password" placeholder="Ingrese la contraseña" required>
                            </div>
                        </div>
                        <div class="row">
                            <div class="form-field col s12">
                                <label>
                                    <input [(ngModel)]="recuerdame" name="recuerdame" type="checkbox" class="filled-in" checked="checked" />
                                    <span>Remember me</span>
                                </label>
                            </div>
                        </div>
                        <div class="row">
                            <div class="input-field">
                                <button class="btn-large waves-effect waves-dark" style="width: 100%" type="submit">Login</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
